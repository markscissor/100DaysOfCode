{% extends "base.html" %}
{% block content %}
<div class="container">
  <h1 class="title">Welcome, {{ current_user.name }}!</h1>
  <a href={{ url_for('download') }}>Download Your File</a>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>

{% endblock %}
